        function showOverlay() {

        function showLoading() {
          loadingGif.style.display = 'block';

        function hideOverlay() {
          blurredOverlay.style.display = 'none';
          loadingGif.style.transitionDuration = '0.25s';
          loadingGif.style.display = 'none';
          // Remove the blurred overlay
          blurredOverlay.parentNode.removeChild(blurredOverlay);
        }
    
        function playNextVideo() {
          video1.style.display = 'none';
          video2.style.display = 'block';
          video2.play();
          // Save in localStorage that the videos have been watched
          localStorage.setItem('videosWatched', 'true');
        }
    
        function verifyAndRemoveOverlay() {
          showLoading();
    
          setTimeout(function () {
            showOverlay();
            videoContainer.style.display = 'block';
            video1.play();
    
            // Request fullscreen
            if (videoContainer.requestFullscreen) {
              videoContainer.requestFullscreen();
            } else if (videoContainer.mozRequestFullScreen) {
              videoContainer.mozRequestFullScreen();
            } else if (videoContainer.webkitRequestFullscreen) {
              videoContainer.webkitRequestFullscreen();
            } else if (videoContainer.msRequestFullscreen) {
              videoContainer.msRequestFullscreen();
            }
          }, 2000); // Adjust the timeout as needed
        }
    
        // Check if the videos have been watched before displaying the overlay
        const videosWatched = localStorage.getItem('videosWatched');
        if (videosWatched) {
          hideOverlay();
        }

      <script>
document.addEventListener('DOMContentLoaded', function () {
  const popupContainer = document.getElementById('popup-container');

  let hoverTimer;

  document.addEventListener('mousemove', function (event) {
    if (event.clientX < 250) {
      // If the mouse is on the left side of the screen
      clearTimeout(hoverTimer);
      hoverTimer = setTimeout(function () {
        // Display the popup after 2 seconds
        popupContainer.style.left = '0';
      }, 250);
    } else {
      // If the mouse moves away from the left side, hide the popup
      clearTimeout(hoverTimer);
      popupContainer.style.left = '-290px';
    }
  });

  // Close the popup if the mouse leaves the popup
  popupContainer.addEventListener('mouseout', function (event) {
    if (!event.relatedTarget || !event.relatedTarget.closest('#popup-container')) {
      clearTimeout(hoverTimer);
      popupContainer.style.left = '-290px';
    }
  });
});


function getRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

function changeColorTheme() {
  const buttons = document.querySelectorAll('#popup-content button');
  const randomColor = getRandomColor();

  buttons.forEach(function (button) {
    button.style.color = randomColor;
  });
}
